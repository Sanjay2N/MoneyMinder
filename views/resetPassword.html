<body class="text-bg-success bg-opacity-25">
    <body class="text-bg-info bg-opacity-25 overflow-hidden">
        <!-- nav bar -->
            <div id="navbar" class="" style="height: 10%;" >
            <nav class="navbar navbar-expand-lg bg-light  " >
                <div class="container-fluid">
                  <a class="navbar-brand fs-4 p" id="home-button" onclick="window.location.reload()" >
                    <img src="/images/logo4.png" alt="Logo" width="55" height="45" class="d-inline-block align-text-top">

            <div class="container  "  id="reset-password-body">
                <div   class="bg-info  text-center m-auto rounded  d-flex justify-content-center"  >
                    <div id="signin-form-div"  class="d-block bg-info w-75" >
                        <h2 class="text-light mt-4 mb-3" id="header">Reset Password</h2>
                        <form  id="resetpasswordform" >
                            <input type="password" id="newpassword" name="newpassword" class="form-control mt-3" minlength="5" required placeholder="Enter New Password">
                            <input type="password" id="newpassword1" name="newpassword1" class="form-control mt-3" required placeholder="Confirm New Password">
                            <button type="submit" class="bg-primary opacity-100 border-0 rounded  mt-4 mb-2 " id="button">Reset</button>
                        </form>
                        
                        <div class="alert alert-warning alert-dismissible fade show mt-3 d-none" role="alert"
                            id="passwordDiv">
                             both password should be same.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="alert bg-success alert-dismissible fade show mt-3 d-none" role="alert" id="successDiv">
                             password successfuly reset.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
          </div>

</body>
